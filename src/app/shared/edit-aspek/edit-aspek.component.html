<div class="modal-header">
    <h4 class="modal-title pull-left">Edit aspek indikator</h4>
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">x</span>
    </button>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="form-group">
        <label for="any">Nama aspek indikator</label>
        <br>
        <input type="text" class="form-control" [value]="data['name']">
      </div>
    </div>
  </div>
  <div class="modal-footer">
    <div class="col-md-12 text-center">
      <button type="button" class="btn btn-default btn-sm" (click)="modalRef.hide()">Batal</button>
      <button type="button" class="btn btn-primary btn-sm" (click)="modalRef.hide()">Simpan</button>
    </div>
  </div>
