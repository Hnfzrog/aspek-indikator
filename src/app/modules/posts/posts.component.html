<p>Kelola Unit Indikator</p>
<hr>
<button type="button" class="btn btn-primary" (click)="openModal()">Tambah Data</button>
<br>
<br>
<div fxLayout="row" fxLayoutAlign="left" fxLayoutGap="20px">
    <div fxFlex="100">
        <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

            <!--- Note that these columns can be defined in any order.
                  The actual rendered columns are set as a property on the row definition" -->
          
            <!-- Position Column -->
            <ng-container matColumnDef="position">
              <th mat-header-cell *matHeaderCellDef> No. </th>
              <td mat-cell *matCellDef="let element"> {{element.position}} </td>
            </ng-container>
          
            <!-- Name Column -->
            <ng-container matColumnDef="name" style="padding: 0 40px;">
              <th mat-header-cell *matHeaderCellDef> Satuan Target </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>
          
            <!-- Weight Column -->
            <ng-container matColumnDef="weight">
              <th mat-header-cell *matHeaderCellDef> Aspek Indikator </th>
              <td mat-cell *matCellDef="let element"> {{element.weight}} </td>
            </ng-container>
          
            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th mat-header-cell *matHeaderCellDef style="padding: 0 20px;"> Aksi </th>
              <td mat-cell *matCellDef="let element">
                <div class="example-button-row">
                  <button mat-icon-button style="margin: -5px;" (click)="onEditButtonClick(element)">
                    <mat-icon color="primary">create</mat-icon>
                  </button>
                  <button mat-icon-button style="margin: -5px;" (click)="onDeleteButtonClick(element)">
                    <mat-icon color="primary">delete</mat-icon>
                  </button>
                </div>
              </td>
              
            </ng-container>
            
            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>
          
          
    </div>
</div>
